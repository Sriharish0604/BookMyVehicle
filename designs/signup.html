<!DOCTYPE html>
<html style="width:1057px;background-image:url(&quot;assets/img/logo.png&quot;);background-repeat:no-repeat;background-size:auto;background-position:top;background-color:#f9ddd6;margin-top:10px;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Contact-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="height:803px;width:1000px;background-color:rgb(41,81,128);">
    <div class="register-photo" style="margin-top:138px;height:672px;width:1003px;background-color:rgb(41,88,128);">
        <div class="form-container">
            <div class="image-holder" style="height:306px;background-image:url(&quot;assets/img/insidecar.jpg&quot;);"></div>
            <form method="post" style="height:600px;background-color:rgb(24,24,25);">
                <h2 class="text-center" style="height:24px;font-size:26px;color:rgb(159,191,239);margin-bottom:57px;"><strong>Create</strong> an account.</h2><input class="form-control" type="text" name="Name" placeholder="Name" style="font-size:19px;line-height:27px;">
                <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" style="margin-top:17px;max-height:-8px;font-size:18px;color:rgb(71,87,102);"><input class="form-control" type="tel" name="Mob" placeholder="Mobile No." style="margin-top:17px;font-size:18px;"></div>
                <div
                    class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" style="font-size:18px;"></div>
        <div class="form-group"><input class="form-control" type="password" name="password-repeat" placeholder="Password (repeat)" style="font-size:18px;"></div>
        <div class="form-group">
            <div class="form-check"><label class="form-check-label" style="font-size:16px;line-height:29px;color:rgb(169,205,241);"><input class="form-check-input" type="checkbox" style="line-height:11px;font-size:15px;margin-top:10px;">I agree to the license terms.</label></div>
        </div>
        <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Sign Up</button></div><a href="#" class="already" style="color:rgb(172,204,235);font-size:19px;">You already have an account? Login here.</a></form>
    </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
